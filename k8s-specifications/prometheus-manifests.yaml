# metrics-server-postgres-exporter.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server
  labels:
    app: metrics-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-server
  template:
    metadata:
      labels:
        app: metrics-server
    spec:
      containers:
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:v0.13.0
        ports:
        - containerPort: 9187
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://postgres:postgres@db:5432/?sslmode=disable"

---
apiVersion: v1
kind: Service
metadata:
  name: metrics-server
  labels:
    app: metrics-server
spec:
  ports:
  - name: http-metrics
    port: 9187
    targetPort: 9187
  selector:
    app: metrics-server

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metrics-server
  labels:
    app: metrics-server
spec:
  selector:
    matchLabels:
      app: metrics-server
  endpoints:
  - port: http-metrics
    interval: 30s

